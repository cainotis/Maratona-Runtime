version: "3.3"
services:
  comparator:
    ports:
      - "8080:8080"
    build:
      context: ./
      dockerfile: comparator/Dockerfile
    networks:
      - maratona-net
  compiler:
    ports:
      - "8081:8080"
    build:
      context: ./
      dockerfile: compiler/Dockerfile
    networks:
      - maratona-net
  executor:
    ports:
      - "8082:8080"
    build:
      context: ./
      dockerfile: executor/Dockerfile
    networks:
      - maratona-net
  verdict:
    ports:
      - "8083:8080"
    build:
      context: ./
      dockerfile: verdict/Dockerfile
    networks:
      - maratona-net
  postgres:
    ports:
      - "5432:5432"
    image: "postgres:alpine"
    environment:
        POSTGRES_PASSWORD: password
        POSTGRES_USER: postgres
        POSTGRES_DB: mart
    volumes:
      - postgres:/var/lib/postgresql/data 
networks: 
  maratona-net: 
volumes:
  postgres:
