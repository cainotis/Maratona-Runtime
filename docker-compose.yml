version: "3.3"
services:
  orchestrator:
    ports:
      - "8080:8080"
    build:
      context: ./
      dockerfile: orchestrator/Dockerfile
    image: orchestrator
    networks:
      - maratona-net
  compiler:
    ports:
      - "8081:8081"
    build:
      context: ./
      dockerfile: compiler/Dockerfile
    image: compiler
    networks:
      - maratona-net
  executor:
    ports:
      - "8082:8082"
    build:
      context: ./
      dockerfile: executor/Dockerfile
    image: executor
    networks:
      - maratona-net
  verdict:
    ports:
      - "8083:8083"
    build:
      context: ./
      dockerfile: verdict/Dockerfile
    image: verdict
    networks:
      - maratona-net
  postgres:
    ports:
      - "5432:5432"
    image: "postgres:alpine"
    environment:
        POSTGRES_PASSWORD: password
        POSTGRES_USER: postgres
        POSTGRES_DB: mart
    volumes:
      - postgres:/var/lib/postgresql/data 
    networks:
      - database-net
  orm:
    ports:
      - "8084:8084"
    build:
      context: ./
      dockerfile: orm/Dockerfile
    image: orm
    networks:
      - maratona-net
      - database-net

networks: 
  maratona-net: 
  database-net:
volumes:
    postgres:
